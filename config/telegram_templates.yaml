# Notification Preferences
notifications:
  startup: true
  shutdown: true
  market_analysis: true
  trade_signals: true
  trade_executions: true
  circuit_breaker: true
  daily_reports: true
  weekly_reports: true
  errors: true
  warnings: true
  health_checks: false  # Optional, on-demand only

# Security
security:
  require_authorization: true
  whitelist_enabled: true
