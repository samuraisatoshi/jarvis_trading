# Paper Trading Configuration
paper_trading:
  # Initial account balance
  initial_balance:
    USDT: 10000.0
    BTC: 0.0
    ETH: 0.0

  # Trading fees (maker/taker)
  fees:
    maker: 0.001      # 0.1%
    taker: 0.001      # 0.1%

  # Slippage simulation
  slippage:
    min: 0.0005       # 0.05%
    max: 0.001        # 0.1%

  # Leverage settings
  leverage:
    max: 3.0          # Maximum 3x leverage
    default: 1.0      # Default no leverage

  # Order settings
  order:
    partial_fill_probability: 0.1  # 10% chance of partial fill
    order_timeout_ms: 30000        # 30 seconds before order expires
    min_order_size: 10.0           # Minimum USDT order size

  # Risk settings
  risk:
    max_position_size: 5000.0      # Max $5000 per position
    stop_loss_default: 0.05        # Default 5% stop loss
    take_profit_default: 0.10      # Default 10% take profit

  # Data storage
  storage:
    data_dir: "data"
    backup_dir: "data/backups"
    backup_interval_hours: 24

  # Performance metrics
  metrics:
    track_equity_curve: true
    track_drawdown: true
    calculate_sharpe: true
    calculate_sortino: true
